<html>
 <head>
  <meta charset="utf-8">
  <style>
    body {background-color: black;margin: 0;position: fixed;width: 100vw;height: 100vh;padding: 0%;overflow: 0;}
  </style>
  <link rel="icon" type="image/x-icon" href="media/favicon404.ico">
    <script type="text/javascript">
      var source = "media/clownMusic.mp3";
      var audio = document.createElement("audio");
      var promise; 
      audio.autoplay = true;
      audio.loop = true;
      audio.muted = true;
      audio.load();
      audio.src = source;
      function play_clown_music(){
       promise = audio.play();
       if (promise !== undefined) {
         promise.then(_ => {
           audio.muted = false;
         }).catch(error => {
           play_clown_music();
         });
       }
      }
      play_clown_music()
  </script>
