<html>
 <head>
  <meta charset="utf-8">
  <style>
    body {background-color: black;margin: 0;position: fixed;width: 100vw;height: 100vh;padding: 0%;overflow: 0;}
  </style>
  <link rel="icon" type="image/x-icon" href="media/faviconSus.ico">
  <title>IMPOSTER IS SUS</title>
  <script>
      window.addEventListener('load', function () {
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        var source = audioCtx.createBufferSource();
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'media/susSound.mp3');
        xhr.responseType = 'arraybuffer';
        xhr.addEventListener('load', function (r) {
            audioCtx.decodeAudioData(
                    xhr.response, 
                    function (buffer) {
                        source.buffer = buffer;
                        source.connect(audioCtx.destination);
                        source.loop = false;
                    });
            source.start(0);
        });
        xhr.send();
    });
  </script>
 </head>
 <body>
  <img height="100%" width="100%" src="media/jermaSus.jpg" alt="SUS! SUS! SUS!">

 </body>
</html>
